# ============================================
# Cashflow - Performance Tests
# ============================================
# Dispara automaticamente apÃ³s o CI passar
# ============================================

name: Performance Tests

on:
  # Dispara apÃ³s o CI/CD Pipeline completar com sucesso
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main]

  # Permite execuÃ§Ã£o manual
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Tipo de teste'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  performance-tests:
    name: K6 Performance Tests
    runs-on: ubuntu-latest
    # SÃ³ roda se o CI passou com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cashflow
          POSTGRES_PASSWORD: cashflow123
          POSTGRES_DB: cashflow_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: cashflow
          RABBITMQ_DEFAULT_PASS: cashflow123
          RABBITMQ_DEFAULT_VHOST: cashflow
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¥ Restore e Build
        run: |
          dotnet restore Cashflow.sln
          dotnet build src/Cashflow.WebApi --configuration Release --no-restore

      - name: ğŸš€ Iniciar API em background
        run: |
          cd src/Cashflow.WebApi
          nohup dotnet run --configuration Release --no-build > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=cashflow_db;Username=cashflow;Password=cashflow123"
          ConnectionStrings__Redis: "localhost:6379"
          RabbitMQ__Host: localhost
          RabbitMQ__Port: 5672
          RabbitMQ__Username: cashflow
          RabbitMQ__Password: cashflow123
          RabbitMQ__VirtualHost: cashflow

      - name: â³ Aguardar API ficar pronta
        run: |
          echo "Aguardando API iniciar..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/health > /dev/null 2>&1; then
              echo "âœ… API estÃ¡ pronta!"
              exit 0
            fi
            echo "Tentativa $i/30..."
            sleep 2
          done
          echo "âŒ API nÃ£o iniciou a tempo"
          cat /tmp/api.log
          exit 1

      - name: ğŸ”§ Setup K6
        uses: grafana/setup-k6-action@v1

      - name: ğŸ”¥ Smoke Test
        run: k6 run tests/k6/smoke-test.js
        env:
          BASE_URL: http://localhost:5000

      - name: ğŸ“Š Load Test - Consolidado (55 RPS)
        if: github.event.inputs.test_type == 'load' || github.event_name == 'workflow_run'
        run: k6 run tests/k6/consolidado-load-test.js --out json=k6-results.json
        env:
          BASE_URL: http://localhost:5000

      - name: ğŸ’ª Stress Test
        if: github.event.inputs.test_type == 'stress'
        run: k6 run tests/k6/stress-test.js --out json=k6-stress-results.json
        env:
          BASE_URL: http://localhost:5000

      - name: ğŸ“ˆ Upload K6 Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-performance-results
          path: |
            k6-results.json
            k6-stress-results.json
          retention-days: 30

      - name: ğŸ›‘ Parar API
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) || true
          fi
