# ============================================
# Cashflow - Release Pipeline
# ============================================
# Cria releases automaticamente quando uma
# tag de versÃ£o (v*.*.*) Ã© criada
# ============================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: "9.0.x"
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WORKER: ${{ github.repository }}/worker

permissions:
  contents: write
  packages: write

jobs:
  # ==========================================
  # ðŸ§ª Testes antes do Release
  # ==========================================
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¥ Restore de dependÃªncias
        run: dotnet restore Cashflow.sln

      - name: ðŸ—ï¸ Build
        run: dotnet build Cashflow.sln --configuration Release --no-restore

      - name: ðŸ§ª Executar testes unitÃ¡rios
        run: |
          dotnet test tests/Cashflow.Tests --configuration Release --no-restore
          dotnet test tests/Cashflow.Application.Tests --configuration Release --no-restore

  # ==========================================
  # ðŸ³ Build e Push das Imagens Docker
  # ==========================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extrair versÃ£o da tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ðŸ³ Build e Push - API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Build e Push - Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # ðŸ“¦ Criar GitHub Release
  # ==========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Extrair versÃ£o da tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ðŸ“ Gerar Release Notes
        id: release_notes
        run: |
          # Pega commits desde a Ãºltima tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate)
          else
            COMMITS=$(git log --oneline --no-decorate ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Escapa para multiline output
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ðŸš€ O que hÃ¡ de novo" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Commits" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ³ Imagens Docker" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- API: \`ghcr.io/${{ github.repository }}/api:${GITHUB_REF#refs/tags/v}\`" >> $GITHUB_OUTPUT
          echo "- Worker: \`ghcr.io/${{ github.repository }}/worker:${GITHUB_REF#refs/tags/v}\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“¦ Como usar" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "docker pull ghcr.io/${{ github.repository }}/api:${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "docker pull ghcr.io/${{ github.repository }}/worker:${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Criar Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

