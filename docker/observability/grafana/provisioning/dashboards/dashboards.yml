# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Cashflow Dashboards'
    orgId: 1
    folder: 'Cashflow'
    folderUid: 'cashflow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

