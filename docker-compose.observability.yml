# ============================================
# Cashflow - Stack de Observabilidade
# ============================================
# Grafana + Prometheus + Loki + Jaeger
# 
# Uso: docker compose -f docker-compose.observability.yml up -d
# ============================================

services:
  # ==========================================
  # ðŸ” Jaeger - Distributed Tracing
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: cashflow-jaeger
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - cashflow-network
    restart: unless-stopped

  # ==========================================
  # ðŸ“Š Prometheus - MÃ©tricas
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: cashflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - cashflow-network
    restart: unless-stopped
    # ConfiguraÃ§Ã£o inline via heredoc
    entrypoint:
      - /bin/sh
      - -c
      - |
        cat > /etc/prometheus/prometheus.yml << 'EOF'
        global:
          scrape_interval: 15s
          evaluation_interval: 15s
        scrape_configs:
          - job_name: 'prometheus'
            static_configs:
              - targets: ['localhost:9090']
          - job_name: 'cashflow-api'
            metrics_path: /metrics
            static_configs:
              - targets: ['host.docker.internal:5000', 'api:8080']
                labels:
                  app: 'cashflow-api'
            scrape_timeout: 10s
        EOF
        /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.enable-lifecycle

  # ==========================================
  # ðŸ“ Loki - Logs
  # ==========================================
  loki:
    image: grafana/loki:2.9.3
    container_name: cashflow-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - cashflow-network
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    entrypoint:
      - /bin/sh
      - -c
      - |
        cat > /etc/loki/local-config.yaml << 'EOF'
        auth_enabled: false
        server:
          http_listen_port: 3100
        common:
          path_prefix: /loki
          storage:
            filesystem:
              chunks_directory: /loki/chunks
              rules_directory: /loki/rules
          replication_factor: 1
          ring:
            kvstore:
              store: inmemory
        schema_config:
          configs:
            - from: 2020-10-24
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: index_
                period: 24h
        EOF
        /usr/bin/loki -config.file=/etc/loki/local-config.yaml

  # ==========================================
  # ðŸ“ˆ Grafana - Dashboard
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cashflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cashflow123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - cashflow-network
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -c
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat > /etc/grafana/provisioning/datasources/datasources.yml << 'EOF'
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus:9090
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
          - name: Jaeger
            type: jaeger
            access: proxy
            url: http://jaeger:16686
            uid: jaeger
        EOF
        /run.sh

networks:
  cashflow-network:
    external: true

volumes:
  prometheus-data:
  loki-data:
  grafana-data:
