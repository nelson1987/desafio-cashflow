# ============================================
# Cashflow - Stack de Observabilidade
# ============================================
# Grafana + Prometheus + Loki + Jaeger
# 
# Uso: docker compose -f docker-compose.observability.yml up -d
# ============================================

services:
  # ==========================================
  # üîç Jaeger - Distributed Tracing
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: cashflow-jaeger
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - cashflow-network
    restart: unless-stopped

  # ==========================================
  # üìä Prometheus - M√©tricas
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: cashflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - cashflow-network
    restart: unless-stopped

  # ==========================================
  # üìù Loki - Logs
  # ==========================================
  loki:
    image: grafana/loki:2.9.3
    container_name: cashflow-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/observability/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cashflow-network
    restart: unless-stopped

  # ==========================================
  # üìà Grafana - Dashboard
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cashflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cashflow123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./docker/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - cashflow-network
    restart: unless-stopped

networks:
  cashflow-network:
    name: cashflow-network
    external: false

volumes:
  prometheus-data:
  loki-data:
  grafana-data:

